<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Movie,Film,Series,Watch,TV,Register">
    <meta name="description" content="Register for Movies and TV Series">
    <meta name="author" content="Ahmet Hakan Åžahin">
    <title>MovieApp</title>
    <link rel="stylesheet" href="forms.css" type="text/css">
</head>

<body>
    <header>
        <div id="navbar" class="container ">
            <div id="main-link">
                <a href="index.html">Movieapp</a>
            </div>

            <nav id="main-nav">
                <ul>
                    <li><a href="#" class="btn btn-primary"> Films </a></li>
                    <li><a href="#" class="btn btn-primary"> Movies </a></li>
                    <li><a href="#" class="btn btn-secondary"> Login </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="forms">
            <div class="forms__container">
                <h3>Create Your Account</h3>
                <form action="#">
                    <label for="isim">Name</label>
                    <input type="text" id="isim">
                    <label for="soyad">Surname</label>
                    <input type="text" id="soyad">
                    <label for="posta">E-Mail</label>
                    <input type="email" id="posta">
                    <label for="sifre">Password</label>
                    <input type="password" id="sifre">

                    <label for="cinsiyet">Gender</label>
                    <select id="cinsiyet">
                        <option value="select" selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
<br>
                    <input type="checkbox" id="agree">
                    <label for="agree">Agree to <a href="#">Terms & Conditions</a></label>
<br>
                    <input type="submit" value="Sign Up" class="btn btn-primary">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div id="footer__left" class="col-2">
                    <ul>
                        <li> <a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Forum</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div id="footer__right" class="col-2">
                    <ul>
                        <li><a href="https://tr-tr.facebook.com/" class="fab fa-facebook"></a></li>
                        <li><a href="https://twitter.com/login?lang=tr" class="fab fa-twitter"></a></li>
                        <li><a href="https://www.instagram.com" class="fab fa-instagram"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <a href="#" id="back-to-top">
        <i class="fas fa-chevron-circle-up"> </i>
    </a>
</body>

</html>
